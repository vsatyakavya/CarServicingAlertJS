<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(185, 183, 183);">
    <h1>open Console to see the magic</h1>
    <script type="text/javascript">
    var letter;

    //creating car object contains properties and functions
    var car = {
      make : "Infinity",
      model:"Q50",
      color :"Black",
      mileage : 3000,
      isWorking : true,

// When we say "this" (as in this.mileage) we are referring to the object the method is a part of.

      driveToWork : function(){
          alert("old mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New Mileage: "+ this.mileage);
      },

      driveAroundWorld : function(){
          alert("old mileage" + this.mileage)

          this.mileage = this.mileage + 24000;

          alert("New Mileage: "+ this.mileage);

          alert("Car needs tune up");

          this.isWorking = false
      },

      getTuneUp :  function(){
          alert("car is ready to go");
          this.isWorking = true
      },

      honk :function(){
          alert("honk honk!!")
      }


    };

    function reWriteLogs( ){
        console.log("Make" + car.make);
        console.log("Mode "+ car.model);
        console.log("Color "+ car.model);
        console.log("Mileage "+ car.mileage);
        console.log("Is Working "+ car.isWorking);
        console.log("--------------------")
    }
   
    while(letter !== null){
        letter = prompt("select 'h' for honk , 'd' for drive to work, 'w' for drive around the world, 't' for tuneup");
        console.log(letter)
        if(letter !==null){
            letter = letter.toLowerCase()
        }
        if(letter === "h"){
            car.honk();
            reWriteLogs();
        }
        else if(letter === "d" && car.isWorking){
            car.driveToWork();
            reWriteLogs();
        }
        else if(letter === "w" && car.isWorking){
            car.driveAroundWorld();
            reWriteLogs();
        }
        else if((letter === "d"||letter ==="w")&& car.isWorking === false){
            alert("Car need's to tune up")
        }
        else if( letter === "t"){
            car.getTuneUp();
            reWriteLogs();
        }
   
        else{
            alert("enter valid letter")
        }
    }


    </script>
</body>
</html>
